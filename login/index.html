<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Annanta.com | Login</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="style.css" title="style" media="screen" />

<script type="text/javascript">
/* <![CDATA[ */
	$(document).ready(function(){
			$(".block").fadeIn(1000);				   
			$(".idea").fadeIn(1000);
			$('.idea').supersleight();
			$('#username').example('Username');	
			$('#password').example('Password');
	});
/* ]]> */
</script>
</head>

<body>
    <div id="wrap">
            <div class="idea">
            <img src="images/message.png" alt=""/>
            <p>Please enter your details below to Login!</p>
        </div>
        
<div class="block">
            <form action="#" method="post">
            <div class="left"></div>
            <div class="right">
                <div class="div-row">
                	<input type="text" id="username" name="username"  onfocus="this.value='';" onblur="if (this.value=='') {this.value='Username';}" value="Username" />
                                    </div>
                <div class="div-row">
                     <input type="password" id="password" name="password" onfocus="this.value='';" onblur="if (this.value=='') {this.value='************';}" value="************" />
                </div>
                <div class="rm-row">
                    <input type="checkbox" value="c" name="rm" id="remember"/> <label for="remember">Remember me?</label>
                </div>
                <div class="send-row">
                    <button id="login" value="" type="submit" name="login"></button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
